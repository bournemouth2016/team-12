<!DOCTYPE html>
<html>
<head>
<style>


/* --- CONTAINERS --- */
* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}


body {
  height: 100vh;
}

.guidance-container {
  height: 22.5%;
  width: 100%;
  padding: 20px;
  margin: 0 auto;
  background: red;
}

.guidance {
  width:100%;
  height: 100%;
  background-color: white;
}

.home-top-container {
  height: 15%;
  width:46%;
  margin: 0 auto;
  background:yellow;
}

.home-middle-container {
  height: 25%;
  width: 100%;
  background: blue;
  margin: 0 auto;
  padding: 20px;
}


.home-middle-left {
  width: 25%;
  height: 100%;  
  background: green;
  float:left;
}

.home-middle-center {
  width: 50%;
  height: 100%;
  background: white;
  padding: 0 2%;
  float:left;
}

.home-middle-button {
  width:100%;
  height: 100%;
  background-color: green;
}

.home-middle-right {
  width: 25%;
  height: 100%;
  background: green;
  float:left;
}

.home-bottom-container {
  height: 15%;
  width: 46%;
  margin: 0 auto;
  background: pink;
}

.home-button-container {
  height: 22.5%;
  width: 100%;
  padding: 20px;
  margin: 0 auto;
  background: orange;
}

.home-button {
  width:100%;
  height: 100%;
  background-color: white;
}

</style>

</head>
<body>

<div class="guidance-container">
  <div class="guidance"></div>  
</div>

<div class="home-top-container">
  <div class="home-top"></div>
</div>

<div class="home-middle-container">
  <div class="home-middle-left"></div>

  <div class="home-middle-center">
    <div class="home-middle-button"></div>
  </div>

  <div class="home-middle-right"></div> 
</div>

<div class="home-bottom-container">
  <div class="home-bottom"></div>
</div>

<div class="home-button-container">
  <div class="home-button"></div>  
</div>

</body>
</html>
