<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script>
$(document).on("pagecreate","#pageone",function(){
  $("#up").on("swipe",function(){//"up" can be replaced with the selector
    window.location.href = './reception.html';
  });                       
});
$(document).on("pagecreate","#pageone",function(){
  $("#left").on("swipe",function(){
    window.location.href = './nearest.html';
  });                       
});
$(document).on("pagecreate","#pageone",function(){
  $("#right").on("swipe",function(){
    window.location.href = './toilet.html';
  });                       
});
$(document).on("pagecreate","#pageone",function(){
  $("#down").on("swipe",function(){
    window.location.href = './more.html';
  });                       
});
</script>
</head>
<body>

<div data-role="page" id="pageone">
  <div data-role="header">
    <h1>The swipe Event</h1>
  </div>

  <div data-role="main" class="ui-content">
    <p id="up">Reception</p>
    <p id="left">Nearest</p>
    <p id="right">Toilet</p>
    <p id="down">More</p>
  </div>

  <div data-role="footer">
    <h1>Footer Text</h1>
  </div>
</div> 

</body>
</html>
